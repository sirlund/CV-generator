<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolás Lundin - CV Master v6</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="content.js"></script>
</head>

<body>

    <!-- CONTROLES -->
    <div class="controls-wrapper" data-html2canvas-ignore="true">
        <div class="pill-container lang-switch">
            <div class="toggle-bg" id="toggleBgLang"></div>
            <button class="toggle-btn active" id="btn-es" onclick="switchLanguage('es')">ES</button>
            <button class="toggle-btn" id="btn-en" onclick="switchLanguage('en')">EN</button>
        </div>

        <div class="pill-container">
            <div class="toggle-bg" id="toggleBg"></div>
            <button class="toggle-btn active" id="btn-specialist"
                onclick="switchVersion('specialist')">Specialist</button>
            <button class="toggle-btn" id="btn-product" onclick="switchVersion('product')">Product</button>
            <button class="toggle-btn" id="btn-lead" onclick="switchVersion('lead')">Lead</button>
        </div>

        <button class="btn-download" onclick="generatePDF()" title="Descargar PDF">
            <i class="fas fa-arrow-down"></i>
        </button>
    </div>

    <!-- DOCUMENTO -->
    <div class="paper">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <!-- Header -->
            <div>
                <h1 data-i18n="name">Nicolás<br>Lundin</h1>
                <h2 id="dynamicRole"></h2>

                <div class="contact-list">
                    <a href="mailto:hola@nlund.in" class="contact-item">
                        <i class="fas fa-envelope"></i> hola@nlund.in
                    </a>
                    <div class="contact-item">
                        <i class="fas fa-location-dot"></i> Santiago, Chile
                    </div>
                    <a href="https://nlund.in" target="_blank" class="contact-item">
                        <i class="fas fa-globe"></i> nlund.in
                    </a>
                    <a href="https://linkedin.com/in/nicolaslundin" target="_blank" class="contact-item">
                        <i class="fab fa-linkedin"></i> /nicolaslundin
                    </a>
                </div>
            </div>

            <!-- Projects -->
            <div>
                <h3 data-i18n="sidebar.projects.title"></h3>

                <div class="side-project-item">
                    <span class="sp-title" data-i18n="sidebar.projects.items.0.title"></span>
                    <span class="sp-meta" data-i18n="sidebar.projects.items.0.meta"></span>
                    <div class="sp-desc" data-i18n="sidebar.projects.items.0.desc"></div>
                </div>

                <div class="side-project-item">
                    <span class="sp-title" data-i18n="sidebar.projects.items.1.title"></span>
                    <span class="sp-meta" data-i18n="sidebar.projects.items.1.meta"></span>
                    <div class="sp-desc" data-i18n="sidebar.projects.items.1.desc"></div>
                </div>
            </div>

            <!-- Skills Specialist -->
            <div id="skills-specialist" class="skills-block active">
                <h3 data-i18n="sidebar.skills.specialist.title"></h3>
                <div>
                    <span class="skill-tag" data-i18n="sidebar.skills.specialist.tags.0"></span>
                    <span class="skill-tag" data-i18n="sidebar.skills.specialist.tags.1"></span>
                    <span class="skill-tag" data-i18n="sidebar.skills.specialist.tags.2"></span>
                    <span class="skill-tag" data-i18n="sidebar.skills.specialist.tags.3"></span>
                    <span class="skill-tag" data-i18n="sidebar.skills.specialist.tags.4"></span>
                    <span class="skill-tag" data-i18n="sidebar.skills.specialist.tags.5"></span>
                    <span class="skill-tag" data-i18n="sidebar.skills.specialist.tags.6"></span>
                </div>
            </div>

            <!-- Skills Product -->
            <div id="skills-product" class="skills-block">
                <h3 data-i18n="sidebar.skills.product.title"></h3>
                <div>
                    <span class="skill-tag" data-i18n="sidebar.skills.product.tags.0"></span>
                    <span class="skill-tag" data-i18n="sidebar.skills.product.tags.1"></span>
                    <span class="skill-tag" data-i18n="sidebar.skills.product.tags.2"></span>
                    <span class="skill-tag" data-i18n="sidebar.skills.product.tags.3"></span>
                    <span class="skill-tag" data-i18n="sidebar.skills.product.tags.4"></span>
                    <span class="skill-tag" data-i18n="sidebar.skills.product.tags.5"></span>
                    <span class="skill-tag" data-i18n="sidebar.skills.product.tags.6"></span>
                </div>
            </div>

            <!-- Skills Lead -->
            <div id="skills-lead" class="skills-block">
                <h3 data-i18n="sidebar.skills.lead.title"></h3>
                <div>
                    <span class="skill-tag" data-i18n="sidebar.skills.lead.tags.0"></span>
                    <span class="skill-tag" data-i18n="sidebar.skills.lead.tags.1"></span>
                    <span class="skill-tag" data-i18n="sidebar.skills.lead.tags.2"></span>
                    <span class="skill-tag" data-i18n="sidebar.skills.lead.tags.3"></span>
                    <span class="skill-tag" data-i18n="sidebar.skills.lead.tags.4"></span>
                    <span class="skill-tag" data-i18n="sidebar.skills.lead.tags.5"></span>
                </div>
            </div>

            <!-- Education -->
            <div>
                <h3 data-i18n="sidebar.education.title"></h3>
                <div class="edu-block">
                    <span class="edu-school" data-i18n="sidebar.education.school"></span>
                    <span class="edu-degree" data-i18n="sidebar.education.degree"></span>
                    <span class="edu-date" data-i18n="sidebar.education.date"></span>
                </div>
            </div>

            <!-- Languages -->
            <div>
                <h3 data-i18n="sidebar.languages.title"></h3>
                <div class="contact-item" data-i18n="sidebar.languages.items.0"></div>
                <div class="contact-item" data-i18n="sidebar.languages.items.1"></div>
            </div>

            <!-- Footer -->
            <div class="sidebar-footer" data-i18n="sidebar.footer.text"></div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <!-- Specialist content structure will be populated by script -->
            <div id="content-specialist" class="cv-content active"></div>
            <div id="content-lead" class="cv-content"></div>
            <div id="content-product" class="cv-content"></div>
        </main>
    </div>

    <script src="script.js"></script>

</body>

</html>
